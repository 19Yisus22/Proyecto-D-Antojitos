<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Muro de Sugerencias | D'Antojitos ©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_comentarios.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    {% include 'navbar.html' %}

    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-0 py-md-4">
        <div class="container-fluid container-lg h-100 d-flex justify-content-center">
            <div class="chat-container">
                <header class="chat-header p-3 border-bottom shadow-sm">
                    <h5 class="mb-0 text-center text-md-start d-flex align-items-center justify-content-center justify-content-md-start">
                        <i class="bi bi-chat-dots-fill me-2"></i>Muro de Sugerencias
                    </h5>
                </header>
                
                <div id="chatBox" class="p-3"></div>
                
                <div class="chat-input-area p-3 border-top bg-white">
                    <div class="d-flex flex-column gap-2">
                        <textarea id="mensajeInput" class="form-control shadow-none" rows="2" placeholder="Escribe tu opinión aquí..."></textarea>
                        <button id="sendBtn" class="btn btn-primary fw-bold py-2 shadow-sm">
                            <i class="bi bi-send-fill me-2"></i>Enviar Sugerencia
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const USER_CONFIG = {
            userId: String("{{ user_id or '' }}"),
            isLogged: {{ 'true' if session.get('user_id') else 'false' }}
        };
    </script>
    <script src="{{ url_for('static', filename='js/comentarios.js') }}"></script>
</body>
</html>
