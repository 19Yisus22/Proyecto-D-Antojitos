<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Panel de Mi Carrito | D'Antojitos©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_carrito.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div class="main-wrapper">
    {% include 'navbar.html' %}

    <main class="container py-4 py-md-5">
        <header class="section-header text-center mb-4 mb-md-5">
            <h2 class="display-6 fw-bold">Carrito de Pedidos</h2>
            <div class="divider mx-auto"></div>
        </header>
        
        <section id="carritoContainer" class="mb-5 shadow-sm rounded-4 overflow-hidden bg-white"></section>
        
        <div class="text-center mb-5">
            <button class="btn btn-lg btn-confirmar px-4 px-md-5 py-3 shadow w-100 w-md-auto" id="btnFinalizarCompra">
                <i class="bi bi-send-check me-2"></i>Enviar Pedido Ahora
            </button>
        </div>

        <div id="facturaContainer" class="mt-3"></div>

        <hr class="my-5">

        <section class="section-header mb-4">
            <h3 class="fw-bold h4"><i class="bi bi-journal-text me-2"></i>Historial de Facturas</h3>
        </section>

        <section class="search-panel p-3 p-md-4 rounded-4 mb-4 shadow-sm bg-white border">
            <div class="row g-3">
                <div class="col-12 col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" id="buscarFactura" class="form-control border-start-0 py-2 shadow-none" placeholder="Buscar facturas por cédula...">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <select id="filtroEstado" class="form-select shadow-none py-2" onchange="paginaActual=1; mostrarFacturasBuscadas();">
                        <option value="">Todos los estados</option>
                        <option value="Emitido">Emitidas (Pendientes)</option>
                        <option value="Pagado">Pagadas</option>
                        <option value="Finalizado">Finalizadas</option>
                        <option value="Anulada">Anuladas</option>
                    </select>
                </div>
            </div>
        </section>

        <div id="facturasContainer" class="row g-3 g-md-4"></div>
        
        <nav class="mt-5">
            <ul class="pagination justify-content-center custom-pagination" id="paginacion"></ul>
        </nav>
    </main>
</div>

<div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header bg-dark text-white border-0 py-3">
                <h5 class="modal-title fw-bold"><i class="bi bi-shield-check me-2"></i>Medios de Pago Oficiales</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4" id="modalPagoBody" style="background-color: #f8f9fa;"></div>
            <div class="modal-footer border-0 bg-light justify-content-center">
                <button type="button" class="btn btn-secondary px-4 fw-bold rounded-pill" data-bs-dismiss="modal">Cerrar Ventana</button>
            </div>
        </div>
    </div>
</div>

<div id="toastContainer" class="toast-container position-fixed top-0 start-0 p-3" style="z-index: 1060;"></div>

{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="{{ url_for('static', filename='js/carrito.js') }}"></script>

</body>
</html>
