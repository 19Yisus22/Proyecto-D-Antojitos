<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | D'Antojitos ©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_carrito.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div class="main-wrapper">
    
    {% include 'navbar.html' %}

    <main class="container mt-5">
        <div class="section-header text-center mb-5">
            <h2 class="display-5 fw-bold">Mi Carrito de Pedidos</h2>
            <div class="divider mx-auto"></div>
        </div>
        
        <div id="carritoContainer" class="mb-5 shadow-sm rounded-4 overflow-hidden bg-white"></div>
        
        <div class="text-center mb-5">
            <button class="btn btn-lg btn-confirmar px-5 py-3 shadow" id="btnFinalizarCompra" style="display:none;">
                <i class="bi bi-send-check me-2"></i>Enviar Pedido Ahora
            </button>
        </div>

        <div id="facturaContainer" class="mt-3"></div>

        <hr class="my-5">

        <div class="section-header mb-4">
            <h3 class="fw-bold"><i class="bi bi-journal-text me-2"></i>Historial de Facturas</h3>
        </div>

        <div class="search-panel p-4 rounded-4 mb-5 shadow-sm">
            <div class="row g-3">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" id="buscarFactura" class="form-control border-start-0" placeholder="Buscar por cédula...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="filtroEstado" class="form-select shadow-none">
                        <option value="">Todos los estados</option>
                        <option value="Emitida">Emitidas</option>
                        <option value="Pagada">Pagadas</option>
                        <option value="Anulada">Anuladas</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="facturasContainer"></div>
        
        <nav class="mt-5">
            <ul class="pagination justify-content-center custom-pagination" id="paginacion"></ul>
        </nav>
    </main>
</div>

<div id="toastContainer" class="toast-container position-fixed top-0 start-0 p-3"></div>

{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="{{ url_for('static', filename='js/carrito.js') }}"></script>

</body>
</html>
