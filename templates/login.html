<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Panel de Inicio Sesión | D'Antojitos©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
    <style>
        .password-container { position: relative; }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: #a67c83;
        }
        .btn-pasteleria { background-color: #f1a7b9; color: white; border: none; }
        .btn-pasteleria:hover { background-color: #d85a76; color: white; }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm text-center" style="max-width: 400px; width: 100%; border-radius: 20px;">
            <div class="logo-container mb-3">
                <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos" width="70">
            </div>
            <h3 class="mb-4 fw-bold" style="color: #5d4037;">Bienvenido</h3>

            <div id="buttonDiv" class="mb-4 d-flex justify-content-center"></div>

            <div class="d-flex align-items-center mb-4">
                <hr class="flex-grow-1">
                <span class="px-2 text-muted small">o ingresa con correo</span>
                <hr class="flex-grow-1">
            </div>

            <form id="loginForm" novalidate>
                <div class="mb-3 text-start">
                    <label for="correo" class="form-label small fw-semibold">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="contrasena" class="form-label small fw-semibold">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="••••••••" required>
                        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" id="btnSubmitLogin" class="btn btn-pasteleria w-100 py-2 fw-bold shadow-sm">
                    Entrar
                </button>
            </form>

            <div class="mt-4">
                <p class="mb-1 small">¿No tiene cuenta? <a href="/registro" id="linkRegistro" class="text-decoration-none fw-bold" style="color: #d85a76;">Regístrese</a></p>
                <p class="small">Ir al <a href="/inicio" id="linkInicio" class="text-decoration-none fw-bold text-secondary">Inicio</a></p>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="position-fixed bottom-0 start-0 p-3" style="z-index: 1080;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login_registro.js') }}"></script>
</body>
</html>
