<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login | D'Antojitos ©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
    <style>
        .password-container { position: relative; }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: #6c757d;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="card p-4 shadow-sm text-center">
        <div class="logo-container mb-3">
            <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos" width="80">
        </div>
        <h2 class="mb-4 fw-bold">Iniciar Sesión</h2>

        <div id="buttonDiv" class="mb-4 d-flex justify-content-center" style="min-height: 40px;"></div>

        <div class="d-flex align-items-center mb-4">
            <hr class="flex-grow-1">
            <span class="px-2 text-muted small">o usa tu correo</span>
            <hr class="flex-grow-1">
        </div>

        <form id="loginForm" novalidate>
            <div class="mb-3 text-start">
                <label for="correo" class="form-label small fw-semibold">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasena" class="form-label small fw-semibold">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="••••••••" required minlength="4">
                    <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" id="btnSubmitLogin" class="btn btn-primary w-100 py-2 fw-bold">
                Entrar
            </button>
        </form>

        <div class="mt-4">
            <p class="mb-1 small">¿No tiene cuenta? <a href="/registro" id="linkRegistro" class="text-decoration-none fw-bold">Regístrese</a></p>
            <p class="small">Ir al <a href="/inicio" id="linkInicio" class="text-decoration-none fw-bold text-secondary">Inicio</a></p>
        </div>
    </div>

    <div id="toastContainer" class="position-fixed top-0 start-0 p-3" style="z-index: 1080;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
