<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | D'Antojitos ©</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_logins.css') }}">
</head>
<body>
<div class="card p-4 shadow-sm text-center">
  <div class="logo-container mb-3">
    <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos">
  </div>
  <h2 class="mb-4">Iniciar Sesión</h2>
  <form id="loginForm" novalidate>
    <div class="mb-3 text-start">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" id="correo" name="correo" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label for="contrasena" class="form-label">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" class="form-control" required minlength="4">
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>
  <p class="mt-3">¿No tiene cuenta? <a href="/registro" id="linkRegistro">Regístrese</a></p>
  <p class="mt-2">Ir al <a href="/inicio" id="linkInicio">Inicio</a></p>
</div>
<div id="toastContainer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById("loginForm");
const toastContainer = document.getElementById("toastContainer");
const linkRegistro = document.getElementById("linkRegistro");
const linkInicio = document.getElementById("linkInicio");

function showMessage(msg, isSuccess=false) {
  const toastEl = document.createElement('div');
  toastEl.className = 'toast align-items-center text-bg-light border-0';
  toastEl.setAttribute('role','alert');
  toastEl.setAttribute('aria-live','assertive');
  toastEl.setAttribute('aria-atomic','true');
  toastEl.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">${isSuccess ? '✅' : '❌'} ${msg}</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  `;
  toastContainer.appendChild(toastEl);
  new bootstrap.Toast(toastEl,{delay:3000}).show();
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const correo = document.getElementById("correo").value.trim().toLowerCase();
  const contrasena = document.getElementById("contrasena").value.trim();
  if (!correo || !contrasena) {
    showMessage("Debes completar todos los campos");
    return;
  }
  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ correo, contrasena })
    });
    const data = await res.json();
    if (!res.ok || !data.ok) {
      showMessage(data.error || "Usuario o contraseña incorrectos");
      return;
    }
    if (!data.user.roles || !["admin","cliente"].includes(data.user.roles.nombre_role)) {
      showMessage("Rol no permitido");
      return;
    }
    sessionStorage.setItem("user", JSON.stringify(data.user));
    showMessage(data.user.roles.nombre_role === "admin" ? "Bienvenido Administrador" : "Bienvenido Cliente", true);
    setTimeout(() => window.location.href = data.redirect || "/inicio", 600);
  } catch {
    showMessage("Error al conectar con el servidor");
  }
});

if (linkRegistro) {
  linkRegistro.addEventListener("click", (e) => {
    e.preventDefault();
    sessionStorage.removeItem("user");
    window.location.href = "/registro";
  });
}

if (linkInicio) {
  linkInicio.addEventListener("click", (e) => {
    e.preventDefault();
    window.location.href = "/inicio";
  });
}

</script>
</body>
</html>
