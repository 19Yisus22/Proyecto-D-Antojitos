<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Registro | D'Antojitos ©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_registro.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card-registro { width: 100%; max-width: 450px; border: none; border-radius: 15px; }
        .logo-container img { max-width: 80px; height: auto; }
        #buttonDiv { display: flex; justify-content: center; width: 100%; overflow: hidden; }
        @media (max-width: 576px) { .card-registro { padding: 1.5rem !important; margin-top: 1rem !important; } }
    </style>
</head>
<body>
    <div id="toastContainer" class="position-fixed top-0 start-0 p-3" style="z-index: 1080;"></div>

    <div class="card card-registro p-4 shadow-lg mx-auto">
        <div class="logo-container mb-3 text-center">
            <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos">
        </div>
        
        <h2 class="text-center h4 mb-4 fw-bold">Crear Cuenta</h2>
        
        <div id="buttonDiv" class="mb-3"></div>
        
        <div class="d-flex align-items-center mb-3">
            <hr class="flex-grow-1">
            <span class="px-2 text-muted small">ó regístrate con tus datos</span>
            <hr class="flex-grow-1">
        </div>

        <form id="registerForm">
            <div class="row g-2">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label small fw-semibold">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label small fw-semibold">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control form-control-sm" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="cedula" class="form-label small fw-semibold">Cédula</label>
                <input type="text" id="cedula" name="cedula" class="form-control form-control-sm" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label small fw-semibold">Teléfono (Opcional)</label>
                <input type="tel" id="telefono" name="telefono" class="form-control form-control-sm">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label small fw-semibold">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control form-control-sm" required>
            </div>

            <div class="mb-4">
                <label for="contrasena" class="form-label small fw-semibold">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control form-control-sm" required>
            </div>

            <button type="submit" class="btn btn-gradient w-100 py-2 fw-bold text-uppercase">Registrar</button>
        </form>

        <p class="text-center mt-4 mb-0 small">
            ¿Ya tienes cuenta? <a href="/login" class="text-decoration-none fw-bold">Inicia sesión</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
