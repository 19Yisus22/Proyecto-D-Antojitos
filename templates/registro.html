<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro | D'Antojitos ©</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_registro.css') }}">
</head>
<body>
<div id="toastContainer" class="position-fixed top-0 start-0 p-3" style="z-index: 1080;"></div>

<div class="card p-4 shadow-sm mx-auto mt-5" style="max-width: 400px;">
  <div class="logo-container mb-3 text-center">
    <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos">
  </div>
  <h2 class="text-center mb-4">Crear Cuenta</h2>
  <form id="registerForm">
    <div class="mb-3 text-start">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" id="apellido" name="apellido" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" class="form-control">
    </div>
    <div class="mb-3 text-start">
      <label for="cedula" class="form-label">Cédula:</label>
      <input type="text" id="cedula" name="cedula" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" id="correo" name="correo" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label for="contrasena" class="form-label">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-gradient w-100">Registrar</button>
  </form>
  <p class="text-center mt-3">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
