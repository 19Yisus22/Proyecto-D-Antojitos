<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | D'Antojitos ©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_registro.css') }}">
</head>

<body>
    <div id="toastContainer" class="position-fixed bottom-0 start-0 p-3" style="z-index: 1080;"></div>

    <div class="card card-registro shadow-lg">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos">
        </div>
        
        <h2>Crear Cuenta</h2>

        <form id="registerForm">
            <div class="row g-2">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" id="cedula" name="cedula" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                <input type="tel" id="telefono" name="telefono" class="form-control">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="contrasena" class="form-label">Contraseña</label>
                <div class="position-relative">
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                    <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer; color: #b35d6d;"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-gradient text-uppercase">Registrar</button>
        </form>

        <p class="text-center mt-4 mb-0 small text-muted">
            ¿Ya tienes cuenta? <a href="/login" class="text-decoration-none fw-bold" style="color: #ff4081;">Inicia sesión</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login_registro.js') }}"></script>
</body>
</html>
