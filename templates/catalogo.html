<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Panel del Catálogo | D'Antojitos©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_catalogo.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

    {% include 'navbar.html' %}

    <main class="main-content">
        <div class="container py-4 py-md-5">
            
            <header class="catalog-header text-center mb-4 mb-md-5 fade-in">
                <h1 class="display-5 fw-bold mb-2">Catálogo de Productos</h1>
                <div class="divider mx-auto mb-3"></div>
                <p class="text-muted px-3">Explora los mejores sabores preparados para ti</p>
            </header>

            <section class="search-filter-wrapper mb-4 mb-md-5">
                <div class="row g-2 justify-content-center">
                    <div class="col-12 col-md-7">
                        <div class="input-group search-group shadow-sm">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search" style="color: var(--primary-color);"></i>
                            </span>
                            <input type="text" id="searchInput" class="form-control border-start-0 py-2 py-md-3" placeholder="¿Qué se te antoja hoy?">
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <button class="btn btn-dark w-100 h-100 btn-filter shadow-sm py-2" id="btnFiltrar">
                            <i class="bi bi-funnel me-2"></i>Recientes
                        </button>
                    </div>
                </div>
            </section>

            <div id="publicidadContainer" class="d-none mb-4"></div>

            <section class="products-section">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex flex-column align-items-center text-center">
                            <h2 class="fw-bold h6 text-uppercase m-0" style="letter-spacing: 1.5px; color: var(--dark-bg);">Nuestros Postres</h2>
                            <div class="divider mt-2" style="width: 35px; height: 3px;"></div>
                        </div>
                    </div>
                </div>

                <div id="spinner" class="py-5 text-center">
                    <div class="spinner-grow" style="color: var(--primary-color); width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <div class="row g-2 g-md-4 d-none justify-content-center" id="catalogoProductos"></div>
            </section>
        </div>
    </main>

    <button id="btnCarrito" class="shadow-lg" aria-label="Ver Carrito">
        <i class="bi bi-cart3"></i>
        <span id="contadorCarritoBadge" class="badge rounded-pill bg-danger" style="display: none;">0</span>
    </button>

    <div id="toastContainer" class="toast-container position-fixed top-0 start-0 p-3" style="z-index: 10000; pointer-events: none;"></div>

    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.userLogged = {{ 'true' if session.get('user') else 'false' }};
    </script>
    <script src="{{ url_for('static', filename='js/catalogo.js') }}"></script>
</body>
</html>
