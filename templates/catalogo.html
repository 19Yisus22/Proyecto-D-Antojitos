<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos | D'Antojitos ©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_catalogo.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

{% include 'navbar.html' %}

<body>

    <div class="main-content">
        <div class="container mt-5">
            <div class="container mt-5">
                <div class="catalog-header text-center mb-5">
                    <h1 class="display-4 fw-bold">Catálogo de Productos</h1>
                    <div class="divider mx-auto"></div>
                    <p class="text-muted">Explora los mejores sabores preparados para ti</p>
                </div>
            </div>

            <div class="search-filter-wrapper mb-4">
                <div class="row g-3 justify-content-center">
                    <div class="col-md-7">
                        <div class="input-group search-group shadow-sm">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search" style="color: var(--primary-color);"></i>
                            </span>
                            <input type="text" id="searchInput" class="form-control border-start-0" placeholder="¿Qué se te antoja hoy?">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-dark w-100 h-100 btn-filter shadow-sm" id="btnFiltrar">
                            <i class="bi bi-filter-left me-2"></i>Recientes
                        </button>
                    </div>
                </div>
            </div>

            <div id="publicidadContainer" class="d-none mb-4"></div>

            <div class="col-12 mb-4">
                <div class="catalog-header">
                    <h2 class="fw-bold h5 text-uppercase" style="letter-spacing: 1px; color: var(--dark-bg);">Lista de Productos</h2>
                    <div class="divider" style="width: 40px; height: 3px; margin-bottom: 0;"></div>
                </div>
            </div>

            <div id="spinner" class="py-5 text-center">
                <div class="spinner-grow" style="color: var(--primary-color);" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div class="row d-none g-4" id="catalogoProductos"></div>
        </div>
    </div>

    <button id="btnCarrito" class="shadow-lg">
        <i class="bi bi-cart3"></i>
        <span id="contadorCarritoBadge" class="badge rounded-pill bg-danger" style="display: none; position: absolute; top: -5px; right: -5px; font-size: 0.7rem;">0</span>
    </button>

    <div id="toastContainer" class="toast-container position-fixed top-0 start-0 p-3" style="z-index: 9999;"></div>

    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.userLogged = {{ 'true' if session.get('user') else 'false' }};
    </script>
    <script src="{{ url_for('static', filename='js/catalogo.js') }}"></script>

</body>
</html>
